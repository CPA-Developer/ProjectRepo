<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      td,
      th {
        border: black solid;
      }
      table {
        border-collapse: collapse;
        margin: auto;
      }
    </style>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <h1>Worker</h1>
    <div th:insert="fragments/frags :: navbar" class="navbar"></div>
    <br /><br />
    <form action="/workerFName" class="center">
      <p><b>Type Fist Name (Full name or letters)</b></p>
      <label for="keyword">Enter First Name</label>
      <input type="text" name="keyword" , id="keyword" />
      <br />
      <input type="submit" value="Search" />
    </form>
    <form action="/workerJob" class="center">
      <p><b>Type Job Title (Full title or letters)</b></p>
      <label for="job">Enter Job Title</label>
      <input type="text" name="job" , id="job" />
      <br />
      <input type="submit" value="Search" />
    </form>

    <table>
      <tr>
        <th>Name</th>
        <th></th>
        <th colspan="2">Job Title Applying</th>
      </tr>
      <tr th:each="worker:${workers}">
        <td th:text="${worker.firstName}"></td>
        <td th:text="${worker.lastName}"></td>
        <td th:text="${worker.jobTitle}"></td>
      </tr>
    </table>
  </body>
</html>
