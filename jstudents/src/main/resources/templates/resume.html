<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,td,th {border: black solid}
        table{border-collapse: collapse; margin: auto;}
    </style>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Resume</h1>
    <div th:insert="fragments/frags :: navbar" class="navbar">
    </div>
    <br><br>
    <form action="/workerContact" class="center">
        <p><b>Search Worker Contact </b></p>
        <label for="keyword">Enter First Name</label>
        <input type="number" name="keyword" , id="keyword" />
        <br />
        <input type="submit" value="Search" />
      </form>



    <table>
        <tr>
            <th>Resume Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th colspan="2">email Address</th>
             
        </tr>
        <tr th:each="resume:${resumes}">
            <td th:text=${resume.resumeId}></td>
            <td th:text="${resume.workerId.firstName} + ' ' + ${resume.workerId.lastName}" ></td>
            <td th:text=${resume.phone}></td>
            <td th:text=${resume.emailAddress}></td>
            
        </tr>
    </table>
</body>
</html>
